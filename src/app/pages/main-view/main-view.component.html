<div class="root">

    <div class="navbar has-background-dark">
        <div class="navbar-brand">
            <div class="navbar-item">
                <h1 class="app-name has-gradient-text">Kanban</h1>
            </div>
        </div>
    </div>

    <div class="board">
        <div class="board-bar">
            <p class="board-name">Board Name</p>
        </div>

        <div class="board-wrapper">
            <div class="board-columns">

                <!--IDEA COLUMN-->
                <div class="board-column"
                    cdkDropList
                    #todoList="cdkDropList"
                    [cdkDropListData]="todo"
                    [cdkDropListConnectedTo]="[doneList]"
                    (cdkDropListDropped)="drop($event)">

                    <div class="column-title">Ideas</div>

                    <div class="tasks-container">

                        <!--
                        <div class="task">
                            Something to do!
                        </div>

                        <div class="task"  *ngFor="let item of todo" cdkDrag{{item}}> Whatevs</div>
                        -->

                        <div class="task"  *ngFor="let item of todo" cdkDrag>{{item}}</div>
                    </div>

                </div>

                <!--TODO COLUMN-->
                <div class="board-column"
                    cdkDropList
                    #doneList="cdkDropList"
                    [cdkDropListData]="done"
                    [cdkDropListConnectedTo]="[todoList]"
                    (cdkDropListDropped)="drop($event)">

                    <div class="column-title">ToDo</div>

                    <div class="tasks-container">
                        <div class="task"  *ngFor="let item of done" cdkDrag>{{item}}</div>
                    </div>
                    
                </div>
                <div class="board-column">
                    <div class="column-title">Done</div>
                    
                </div>
            </div>
        </div>
    </div>

</div>
